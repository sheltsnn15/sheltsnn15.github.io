<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./Icons/favicon.ico" />

    <title>Shelton Ngwenya | System Integration Engineer</title>
  </head>

  <body>
    <!-- Header -->
    <header id="navbar">
      <nav class="navbar-container container">
        <a class="logo" href="#home" aria-label="Home">
          <img src="./images/LOGO(2).png" alt="Shelton Ngwenya" />
        </a>

        <button type="button" class="navbar-toggle" aria-label="Menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="navbar-menu">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a class="navbar-link" href="#projects">Projects</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#skills">Skills</a>
            </li>
            <li class="navbar-item navbar-item--theme">
              <button id="themeToggle" class="theme-toggle" aria-label="Theme">
                <i class="fas fa-adjust"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="home">
      <!-- Hero -->
      <section class="hero">
        <div class="container hero__inner">
          <h1 class="title">Shelton Ngwenya</h1>
          <p class="tagline">System Integration Engineer</p>
          <p class="value">
            Building integrated systems from embedded controllers to cloud
            infrastructure.
          </p>

          <!-- Primary CTA -->
          <div class="cta">
            <a class="btn" href="#projects">View Projects</a>
            <a class="btn btn--ghost" href="sheltoncv_sd.pdf" download
              >Download CV</a
            >
          </div>

          <!-- Contact Options -->
          <div class="contact-options">
            <a
              href="https://github.com/sheltsnn15"
              target="_blank"
              class="contact-option"
            >
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </a>
            <a href="mailto:shelt15.nn@gmail.com" class="contact-option">
              <i class="fas fa-envelope"></i>
              <span>Email</span>
            </a>
            <a
              href="https://www.linkedin.com/in/shelton-ngwenya"
              target="_blank"
              class="contact-option"
            >
              <i class="fab fa-linkedin"></i>
              <span>LinkedIn</span>
            </a>
          </div>

          <!-- Skills Chips -->
          <div class="chips">
            <span class="chip">Embedded</span>
            <span class="chip">DevOps</span>
            <span class="chip">Full-Stack</span>
          </div>
        </div>
      </section>

      <!-- Projects -->
      <section id="projects" class="section">
        <div class="container">
          <h2 class="section__title">Selected Projects</h2>
          <div id="projectsGrid" class="cards-grid"></div>
        </div>
      </section>

      <!-- Skills -->
      <section id="skills" class="section bg-clr">
        <div class="container">
          <h2 class="section__title">Technical Focus</h2>
          <div id="skillsGrid" class="skills-grid"></div>
        </div>
      </section>
    </main>

    <!-- Scroll to top -->
    <button id="myBtn" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer -->
    <footer class="footer">
      <small>&copy; 2026 Shelton Ngwenya</small>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
